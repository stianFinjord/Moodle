<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visuell teller</title>
</head>
<body>
    <h2>Trykk på knappene under for å telle opp eller ned</h2>
    <div id="counter">0</div>
    <button onclick="add(-1)">-1</button>
    <button onclick="add(1)">+1</button>

    <script>
        let counter = 0;

        function add(addedValue) {
            currentValue = Number(document.getElementById("counter").innerHTML);
            newValue = currentValue += addedValue;
            document.getElementById("counter").innerHTML = newValue;
        }
    </script>
</body>
</html>
